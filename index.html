<!DOCTYPE html>
<html>
<head>
  <title>Digits_en2bd</title>
  <script src="digit_converter.js"></script>
  <script src="jquery-2.1.1.min.js"></script>
</head>

<body>
<table border="1">
<tr><th>Input(English)</th><th>Output(বাংলা)</th><th>Output(العربية)</th></tr>
<tr><td><input type="text" id="digit"></td><td><p id="bangla"></p></td><td><p id="arbic"></p></td></tr>
</table>

 <script type="text/javascript">
 $("#digit").on('keyup',function(e){
	var given_number = $("#digit").val();
	 if($.isNumeric(given_number)){
		$("#bangla").text(digits_en2bd(given_number));
		$("#arbic").text(digits_en2ar(given_number));
	 }else{
		alert("number only");
		$("#digit").val('');
		$("#bangla").text('');
		$("#arbic").text('');
	 }

 });

 </script>
</body>

</html>
